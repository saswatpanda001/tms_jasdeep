{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Login</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-500 flex items-center justify-center min-h-screen">

  <!-- Login Form Container -->
  <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-lg">
    <h2 class="text-4xl font-bold text-center text-gray-800 mb-8">Employee Login</h2>

    <form method="POST" action="{% url 'users:employee_login' %}" class="space-y-6">
      {% csrf_token %}
      {{ form|crispy }}

      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}

      <div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-700 transition duration-300 text-xl">
          {% trans "Sign In" %}
        </button>
      </div>
    </form>

    <div class="text-center mt-6">
      <a href="/accounts/password/reset" class="text-teal-500 hover:underline">Forgot Password?</a>
      <p class="text-sm text-gray-600 mt-4">
        New Employee? <a href="/accounts/signup" class="text-blue-600 hover:underline">Sign up here</a>.
      </p>
    </div>
  </div>

</body>

</html>
