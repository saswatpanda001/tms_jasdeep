{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-400">

    <!-- Section for Logout Page -->
    <div class="container mx-auto py-12">
        <div class="flex justify-center">
            <!-- Card for Logout -->
            <div class="bg-gradient-to-r from-pink-500 to-yellow-500 text-center p-8 rounded-lg shadow-xl w-full max-w-md">
                <!-- Header Section -->
                <h1 class="text-white text-3xl font-semibold mb-4">{% trans "Logout Page" %}</h1>
                <p class="text-white text-lg mb-8">{% trans 'Are you sure you want to sign out?' %}</p>

                <!-- Logout Form Section -->
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <div class="mb-6">
                        <button class="bg-yellow-400 text-gray-900 text-lg font-bold py-2 px-6 rounded-lg shadow-md hover:bg-yellow-500 transition duration-300" type="submit">
                            {% trans 'Logout' %}
                        </button>
                    </div>
                </form>

                <!-- Optional: Back to Login link -->
                <p class="mt-4">
                    <a href="{% url 'account_login' %}" class="text-white text-sm hover:underline">
                        {% trans 'Back to Login' %}
                    </a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
