{% extends "account/base.html" %}

{% load i18n %}

{% load static %}
{% block content %}



<h1 class="display-3 mt-5 text-center mb-3">{% trans "Logout Page" %}</h1>

<p class="lead text-center">{% trans 'Are you sure you want to sign out?' %}</p>

<div class="contianer col-md-5"></div>
<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <div class="container col-md-5 text-center">

  <button class="btn btn-dark" type="submit">{% trans 'Logout' %}</button>
</div>
</form>
</div>

</div>



{% endblock %}
