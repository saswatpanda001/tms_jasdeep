<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Prediction System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Set a specific height for the chart container */
        .chart-container {
            position: relative;
            height: 300px; /* You can adjust the height as needed */
        }
        canvas {
            display: block;
            width: 100% !important; /* Ensure the canvas takes full width */
            height: 100% !important; /* Ensure the canvas takes full height */
        }
    </style>
</head>
<body class="bg-gray-100 p-6"> 
    {% include 'navbar.html' %}
    <div class="max-w-6xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-3xl font-bold text-blue-600 mb-4">Talent Prediction System</h2>
        <p class="text-gray-700 mb-6">AI-driven insights help predict career growth, identify skill gaps, and recommend personalized development plans.</p>

        <!-- Charts Section -->
        <div class="grid md:grid-cols-2 gap-6">
            <!-- Career Growth Chart -->
            <div class="bg-blue-50 p-4 rounded-lg shadow chart-container">
                <h3 class="text-lg font-semibold text-blue-800">Career Growth Trend</h3>
                <canvas id="careerGrowthChart"></canvas>
            </div>
            
            <!-- Skill Gap Chart -->
            <div class="bg-green-50 p-4 rounded-lg shadow chart-container">
                <h3 class="text-lg font-semibold text-green-800">Skill Gap Analysis</h3>
                <canvas id="skillGapChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Career Growth Chart
        new Chart(document.getElementById("careerGrowthChart"), {
            type: 'line',
            data: {
                labels: ['2021', '2022', '2023', '2024', '2025'],
                datasets: [{
                    label: 'Career Growth Score',
                    data: [60, 65, 75, 85, 90],
                    borderColor: 'blue',
                    backgroundColor: 'rgba(0, 123, 255, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                aspectRatio: 2, // Set the aspect ratio for the chart
            }
        });

        // Skill Gap Chart
        new Chart(document.getElementById("skillGapChart"), {
            type: 'bar',
            data: {
                labels: ['Communication', 'Technical', 'Leadership', 'Problem-Solving', 'Creativity'],
                datasets: [{
                    label: 'Skill Gap Percentage',
                    data: [20, 35, 30, 25, 40],
                    backgroundColor: ['red', 'orange', 'yellow', 'green', 'blue']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                aspectRatio: 2, // Set the aspect ratio for the chart
            }
        });
    </script>
</body>
</html>
